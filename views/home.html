<div>
    <div class='margin_60px'></div>
    <div class='contents'>

        <% for(var i=0; i<json.length; i++){ %>
            <div class='content_25per'>
                <a href=<%= json[i].src %>>
                    <div class='tile'>
                        <div class= 'image <%= json[i].image_css %>'></div>
                        <p class='title'><%= json[i].title %></p>
                        <p class='date'><%= json[i].date %></p>
                    </div>
                </a>
            </div>
        <% } %>
        
    </div>
</div>
