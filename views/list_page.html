<div class='margin_60px'></div>
<div class='list_container'>
    <h3 class='title'><%= list_title %></h3>

    <% if (json.length == 0) { %>
        <p class='message'>準備中です</p>
    <% } %>

    <ul>
        <% for(var i=0; i<json.length; i++){ %>
            <li><a href=<%= json[i].src %>>
                <%= json[i].date %> <%= json[i].title %>
            </a></li>
        <% } %>
    </ul>
    
    <div class='image'></div>
</div>
