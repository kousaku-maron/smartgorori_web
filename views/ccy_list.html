<div class='margin_60px'></div>
<div class='list_container'>
    <h3 class='title'><%= contentTitle %></h3>

    <% if (Object.keys(articles).length == 0) { %>
        <p class='message'>準備中です</p>
    <% } %>

    <ul>
        <% for(pair in articles){ %>
            <li><a href=<%= articles[pair].meta.url %>>
                    <%= articles[pair].date %> <%= articles[pair].title %>
            </a></li>
        <% } %>
    </ul>
    
    <div class='image'></div>
    <div class='margin_bottom_40px'></div>
</div>
